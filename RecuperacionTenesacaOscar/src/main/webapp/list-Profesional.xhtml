<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

</h:head> 
<body> 



<h:form>
		
		 <h:inputText value="#{titulosControl.cedula}" />
		
		
		<h:commandButton action="#{titulosControl.cedula()}" value="buscar" />
		
		
		<h:dataTable value="#{titulosControl.listadoTitulos}" var="profesional" >
			
					
		 	<h:column> 
					<f:facet name="header"> Profesional </f:facet>
					#{profesional.profesional.nombre}				
			</h:column> 
				
				<h:column> 
				
					<f:facet name="header"> Titulos </f:facet>
					#{profesional.nombre}				
				</h:column>
				
				<h:column> 
				
					<f:facet name="header"> Codigo Registro </f:facet>
					#{profesional.codRegistro}				
				</h:column>
				
				
				<h:column> 
				
					<f:facet name="header">Fecha Obtenido </f:facet>
					#{profesional.fechaObtenido}				
				</h:column> 
				
		
		</h:dataTable>
		

</h:form>


</body> 
</html>
